<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Top Nav Bar -->
    <header>
        <div class="header-container"> 
            <div class="logo"></div>
            <div class="categories">
                <ul id="primary-navigation">
                    <li>New In</li>
                    <li>Designers</li>
                    <li>Clothing</li>
                    <li>Dresses</li>
                    <li>Shoes</li>
                    <li>Bags</li>
                    <li>Accessories</li>
                </ul>
            </div>
            <form class="search-box" action="/search">
                <div class="search-wrapper">
                    <img class="search-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Search_Icon.svg/1024px-Search_Icon.svg.png" alt="search icon">
                    <input type="search" name="text" class="search-input" placeholder="Search for products...">
                </div>
            </form>
        </div>
    </header>

    <!-- Carousel -->
    <div id="hmpg-carousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Slideshow items, including left & right arrows -->
        <div id="carousel-ctrl" class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 c-image" src="https://mygemma.com/cdn/shop/articles/Copy_of_myGemma_Blog_Featured_Image-20_1295d095-b38b-40ad-be9f-7120b1104e42.png?v=1696352823" alt="first slide: brown handbag">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Shop Bags</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 c-image loubs" src="https://images.selfridges.com/is/image/selfridges/R04265056_MULTI_ALT03?wid=1500&hei=2000&fmt=webp&qlt=80,1&bgc=F6F6F6&extend=-18,0,-18,0" alt="second slide: high heels"> 
                <div class="carousel-caption d-none d-md-block">
                    <h5 style="color: black;">Shop Shoes</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 c-image" src="jewellery.jpg" alt="third slide: rings">
                <div class="carousel-caption d-none d-md-block">
                    <h5 style="color: black;">Shop Jewellery</h5>
                </div>
            </div>
        </div>    
        <button class="carousel-control-prev" type="button" data-bs-target="#hmpg-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#hmpg-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Main section with Grid layout -->
    <main>

    </main>
</body>
</html>
